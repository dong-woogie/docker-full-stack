version: "3"
services:
  backend:
    build:
      dockerfile: Dockerfile.dev
      context: ./backend
    ports:
      - "5000:80"
    volumes:
      - /usr/src/docker-backend-app/node_modules
      - ./backend:/usr/src/docker-backend-app
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=woogie777
      - DB_NAME=myapp
      - DB_PORT=3306

  mysql:
    build: ./mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql
      - ./mysql/sqls/:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_ROOT_PASSWORD: woogie777
      MYSQL_DATABASE: myapp

  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "3000:80"

  frontend:
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend
    volumes:
      - /usr/src/docker-frontend-app/node_modules
      - ./frontend:/usr/src/docker-frontend-app
    stdin_open: true
